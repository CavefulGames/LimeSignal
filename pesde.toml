name = "caveful_games/limesignal"
version = "0.2.0"
description = "A fork of LemonSignal with additional features added"
authors = ["Aspecky", "Sona", "jiwonz"]
repository = "https://github.com/CavefulGames/LimeSignal"
license = "MIT"
includes = [
    "src",
    "LICENSE.md",
	"README.md",
	"pesde.toml"
]

[target]
environment = "roblox"
lib = "src/lib.luau"
build_files = ["src"]

[scripts]
roblox_sync_config_generator = ".pesde/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/sourcemap_generator.luau"

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
threadpool = { name = "caveful_games/threadpool", version = "^0.1.9" }
